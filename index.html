<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IZ - Momentum</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="div-wrap">
        <div class="welcome">
          <div class="clock js-clock">
                      <h1 class="clock_ymd"></h1>
                      <h2 class="clock_week"></h2>
            <h3 class="clock_time"></h3>
          </div>
          <div class="name-form-wrap">
            <div class="greeting js-greeting"></div>
            <form class="name_form js-name-form">
            <input class="name-input js-name-input" type="text" placeholder="Enter your name." />
            </form>
          </div>
        </div>
  
        <div class="toDo-Input">What is your plan?
          <form class="todo-form js-todo-form">
            <input class="todo-div-input name-input js-todo-input" type="text" placeholder="To Do.." />
          </form>
        </div>
  
        <button class="reset-button js-reset-button">reset</button>
  
        <div class="weather js-weather">1</div>
  
        <div class="picture">
          <div class="picture-img js-background"></div>
        </div>
  
        <div class="planning js-planning">
          <h6 class="todo-head">Planning</h6>
          <ul class="todolist js-todolist-planning"></ul>
        </div>
  
        <div class="finished js-finished" >
            <h6 class="todo-head">Finished</h6>
          <ul class="todolist js-todolist-finished"></ul>
        </div>
      </div>
    
      <script type="module" src="./src/javascript/index.js"></script>
  </body>
</html>
